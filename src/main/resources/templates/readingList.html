<!DOCTYPE html>
<!--suppress XmlUnboundNsPrefix -->
<html lang="ko">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Reading List</title>
</head>
<body>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
    <h2><span th:text="${reader.fullname}">Name</span>'s Reading List</h2>
    <div th:unless="${#lists.isEmpty(books)}">
        <dl th:each="book : ${books}">
            <dt class="bookHeadline">
                <span th:text="${book.title}">Title</span> by
                <span th:text="${book.author}">Author</span>
                (ISBN: <span th:text="${book.isbn}">ISBN</span>)
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}" th:text="${book.description}">
                    Description
                </span>
                <span th:if="${book.description eq null}">
                    No description available
                </span>
            </dd>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
        <p>You have no books in your book list</p>
    </div>

    <hr/>

    <h3>Add a book</h3>
    <form method="post" th:action="@{/}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" size="50"/><br/>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" size="50"/><br/>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" size="50"/><br/>
        <label for="description">Description:</label>
        <textarea id="description" name="description" cols="80" rows="5"></textarea><br/>
        <input type="submit" value="Add book"/>
    </form>
</body>
</html>
